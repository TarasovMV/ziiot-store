<app-dialog-wrapper>

    <div class="swiper-wrapper">
        <swiper [navigation]="true" [pagination]="{ clickable: true }" class="slider__fullscreen">
            <ng-container *ngFor="let img of images$ | async">
                <ng-template swiperSlide>
                    <div class="img-wrapper">
                        <img [src]="img">
                    </div>
                </ng-template>
            </ng-container>
        </swiper>
    </div>

</app-dialog-wrapper>
